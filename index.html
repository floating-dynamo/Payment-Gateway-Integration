<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="https://img-premium.flaticon.com/png/512/2967/premium/2967245.png?token=exp=1623923102~hmac=df11d75e21a6bea7f14a859dd4ad6dde"
      type="image/x-icon"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Donate</title>
  </head>
  <body
    style="
      background-image: linear-gradient(
        to left,
        rgba(163, 175, 243, 1),
        rgba(220, 182, 232, 1)
      );
    "
  >
    <div class="row my-5">
      <div class="col-md-4 offset-md-4">
        <div class="card">
          <div class="card-body">
            <form class="" action="/paynow" method="post">
              <div class="form-group">
                <label for="">Name: </label>
                <input class="form-control" type="text" name="name" value="" />
              </div>
              <div class="form-group">
                <label for="">Email: </label>
                <input class="form-control" type="text" name="email" value="" />
              </div>
              <div class="form-group">
                <label for="">Phone: </label>
                <input class="form-control" type="text" name="phone" value="" />
              </div>
              <div class="form-group">
                <label for="">Amount: </label>
                <input
                  class="form-control"
                  type="text"
                  name="amount"
                  value=""
                />
              </div>
              <div class="form-group">
                <button class="btn form-control btn-primary">Pay Now</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
